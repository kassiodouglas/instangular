<form (ngSubmit)="postModalFormSubmit()" [formGroup]="postForm" #formDir="ngForm">

<div class="d-flex justify-content-center">

    <div class="w-75">

      <div class="mb-3">
        <label for="title" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="title" required formControlName="title">
        <small *ngIf="title.invalid && formDir.submitted" class="text-danger">
          <span *ngIf="title.errors?.['required']">Título é obrigatório!</span>
        </small>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Nos conte como foi</label>
        <textarea class="form-control" id="description" formControlName="description" required></textarea>
        <small *ngIf="description.invalid && formDir.submitted" class="text-danger">
          <span *ngIf="description.errors?.['required']">Descrição é obrigatória!</span>
        </small>

      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Foto</label>
        <input type="file" class="form-control"  (change)="onFileSelect($event)">
      </div>

    </div>

</div>


<div class="border-top d-flex justify-content-center w-100 p-3">
  <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Cancelar</button>
  <button type="submit" class="btn btn-primary mx-2">Postar foto!</button>
</div>


</form>
