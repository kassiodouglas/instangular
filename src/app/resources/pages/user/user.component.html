<app-photo [session]="session"></app-photo>


<div class="row p-3">

  <div class="col-12 col-lg-4 photoUser">
    <img src="../../../../assets/img/user_default.png" >
  </div>

  <div class="col-12 col-lg-8 dataUser">

    <div class="row mb-3">
      <div class="userLogin">@{{username}}</div>
      <div class="userName">Kássio Douglas</div>
    </div>

    <div class="row mb-3">
      <div class="col-4 col-lg-2">000 publicações</div>
      <div class="col-4 col-lg-2">0000 seguidores</div>
      <div class="col-4 col-lg-2">0000 seguindo</div>
    </div>

    <div class="row">
      <div class="col-12">
        <p class="userDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam sed mauris at enim luctus sollicitudin quis in turpis. Praesent ultricies dapibus sem in ultricies.</p>
      </div>
    </div>

  </div>

</div>

<div class="border-bottom border-secondary w-100 my-3"></div>

<div class="userPhotosArea">

  <div class='row mb-4'>

    <div *ngFor="let photo of photos" class='col-6 col-lg-4 mb-4'>

      <div class='photo' style="background-image: url('{{photo.url}}');" data-bs-toggle='modal' data-bs-target='#userPhoto'>
      </div>

    </div>

  </div>

</div>
