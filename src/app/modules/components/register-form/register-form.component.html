<form (ngSubmit)="submit()" [formGroup]="form" #formDir="ngForm">

<div class="d-flex justify-content-center">
  <div class="w-75">

    <div class="mb-3">
      <label for="registrFormLogin" class="form-label">Login</label>
      <input type="text" class="form-control" formControlName="login" id="registrFormLogin" aria-describedby="emailHelp">
      <small *ngIf="login!.invalid && formDir.submitted" class="text-danger">
        <span *ngIf="login!.errors?.['required']">Login é obrigatório!</span>
      </small>
    </div>

    <div class="mb-3">
      <label for="registrFormName" class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="name" id="registrFormName" aria-describedby="emailHelp">
      <small *ngIf="name!.invalid && formDir.submitted" class="text-danger">
        <span *ngIf="name!.errors?.['required']">Nome é obrigatório!</span>
      </small>
    </div>

    <div class="mb-3">
      <label for="registrFormEmail" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" id="registrFormEmail" aria-describedby="emailHelp">
      <small *ngIf="email!.invalid && formDir.submitted" class="text-danger">
        <span *ngIf="email!.errors?.['required']">Email é obrigatório!</span>
      </small>
    </div>

    <div class="mb-3">
      <label for="registrFormPass" class="form-label">Senha</label>
      <input type="password" class="form-control" formControlName="password" id="registrFormPass">
      <small *ngIf="password!.invalid && formDir.submitted" class="text-danger">
        <span *ngIf="password!.errors?.['required']">Senha é obrigatório!</span>
      </small>
    </div>

    <div class="mb-3">
      <label for="registrFormPassConfirm" class="form-label">Confirme a senha</label>
      <input type="password" class="form-control" formControlName="password_confirmation" id="registrFormPassConfirm">
      <small *ngIf="password_confirmation!.invalid && formDir.submitted" class="text-danger">
        <span *ngIf="password_confirmation!.errors?.['required']">Confirmação de senha é obrigatório!</span>
      </small>
    </div>

  </div>
</div>

<div class="border-top d-flex justify-content-center w-100 p-3">
  <button type="submit" class="btn btn-primary">Salvar</button>
</div>

</form>
