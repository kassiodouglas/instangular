<form (ngSubmit)="submit()" [formGroup]="authForm" #formDir="ngForm">

<div class="d-flex justify-content-center">
  <div class="w-75">
    <div class="mb-3">
      <label for="authformLogin" class="form-label">Login</label>
      <input type="email" class="form-control" formControlName="login" id="authformLogin" aria-describedby="emailHelp">
      <small *ngIf="login!.invalid && formDir.submitted" class="text-danger">
        <span *ngIf="login!.errors?.['required']">Login é obrigatório!</span>
      </small>
    </div>

    <div class="mb-3">
      <label for="authFormPass" class="form-label">Senha</label>
      <input type="password" class="form-control" formControlName='password' id="authFormPass">
      <small *ngIf="password!.invalid && formDir.submitted" class="text-danger">
        <span *ngIf="password!.errors?.['required']">Senha é obrigatório!</span>
      </small>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Lembrar-me neste dispositivo</label>
    </div>

  </div>
</div>

<div class="border-top d-flex justify-content-center w-100 p-3">
  <button type="submit" class="btn btn-primary">Auntenticar</button>
</div>

</form>
