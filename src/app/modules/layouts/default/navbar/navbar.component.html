<!-- modals -->
<div class="modal fade" id="authModalForm" tabindex="-1" aria-labelledby="authModalFormLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        InstAngular
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <app-auth-form (onSubmit)="submitAuthForm($event)"></app-auth-form>

        <div class="border-top d-flex justify-content-center w-100 p-3">
          Não tem conta? <a href='#' class="mx-1"> Cadastre-se </a>
        </div>

      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="registerModalForm" tabindex="-1" aria-labelledby="registerModalFormLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        InstAngular
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <app-register-form (onSubmit)="submitRegisterForm($event)"></app-register-form>


      </div>

    </div>
  </div>
</div>



<div class="modal fade" id="postModalForm" tabindex="-1" aria-labelledby="postModalFormLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        InstAngular
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">      

          <app-post-form (onSubmit)="createHandler($event)"></app-post-form>  
     
      </div>

    </div>
  </div>
</div>
<!-- modals -->





<nav class="navbar navbar-expand-lg bg-light fixed-top">
  <div class="container">

    <a class="navbar-brand" routerLink="/">InstAngular</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">      

      <div class="d-flex justify-content-around w-100">

        <div class='searchArea'>
          <i class="bi bi-search"></i>
          <input type="search" class="ms-3 form-control" name='search' placeholder="pesquisar...">
        </div>

        <div *ngIf="!session.logged; else loggedCod">
          <button type="button" class="mx-1 btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModalForm">
            Entrar
          </button>
          <button type="button" class="mx-1 btn btn-white" data-bs-toggle="modal" data-bs-target="#registerModalForm">
            Cadastre-se
          </button>
        </div>

        
        <ng-template #loggedCod>   
          <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">          
            <li class="nav-item dropdown">
              <button class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{'name' | auth}}
              </button>
              <ul class="dropdown-menu">
                    
                <li><a class="dropdown-item" routerLink="/"> <i class="bi bi-postcard"></i> Feed</a></li> 

                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" routerLink="/@/{{'login'|auth}}"> <i class="bi bi-postcard"></i> Minha história</a></li>            
                <li><a class="dropdown-item" routerLink="/minha-conta"> <i class="bi bi-person-bounding-box"></i> Minha Conta</a></li> 
                <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#postModalForm"> <i class="bi bi-camera"></i> Nova foto</button></li> 
                
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" routerLink="/logout">Logout</a></li>
              </ul>
            </li>
          
          </ul>
        </div>      
        </ng-template>
      </div>
     
    </div>

  </div>
</nav>
 

<div style="margin-top: 70px;"></div>
